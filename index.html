<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Baloncesto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <p id="time">10:00</p>
            <button id="startPauseBtn" onclick="toggleTimer()"><i class="fas fa-play"></i></button>
            <button onclick="resetTimer()"><i class="fas fa-sync"></i></button>
            <button onclick="addTime(3)"><i class="fas fa-plus"></i> 3s</button>
            <button onclick="addTime(10)"><i class="fas fa-plus"></i> 10s</button>
            <button onclick="addTime(30)"><i class="fas fa-plus"></i> 30s</button>
            <button onclick="addTime(60)"><i class="fas fa-plus"></i> 1m</button>
            <button onclick="toggleMode()"><i class="fas fa-clock"></i></button>
        </div>
        <button class="toggle-names" onclick="toggleNameSection()">Cambiar Nombres</button>
        <div class="team-names" id="name-section">
            <input type="text" id="team1-name-input" placeholder="Nombre Equipo 1">
            <input type="text" id="team2-name-input" placeholder="Nombre Equipo 2">
            <button onclick="updateTeamNames()">Actualizar Nombres</button>
        </div>
        <div class="teams">
            <div class="team" id="team1">
                <h2 id="team1-name">Equipo 1</h2>
                <p id="score1">0</p>
                <button onclick="addScore(1, 1)"><i class="fas fa-basketball-ball"></i> +1</button>
                <button onclick="addScore(1, 2)"><i class="fas fa-basketball-ball"></i> +2</button>
                <button onclick="addScore(1, 3)"><i class="fas fa-basketball-ball"></i> +3</button>
                <button onclick="subtractScore(1, 1)"><i class="fas fa-minus"></i> -1</button>
            </div>
            <div class="team" id="team2">
                <h2 id="team2-name">Equipo 2</h2>
                <p id="score2">0</p>
                <button onclick="addScore(2, 1)"><i class="fas fa-basketball-ball"></i> +1</button>
                <button onclick="addScore(2, 2)"><i class="fas fa-basketball-ball"></i> +2</button>
                <button onclick="addScore(2, 3)"><i class="fas fa-basketball-ball"></i> +3</button>
                <button onclick="subtractScore(2, 1)"><i class="fas fa-minus"></i> -1</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
